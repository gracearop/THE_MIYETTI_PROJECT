<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script> -->
  <link rel="stylesheet" href="dist/css.css">
  <style>
    .background-image {
  position: relative;
  background-image: url('src/images/13267914405_b2310f6ecb_b.jpg');
  background-size: cover;
  background-position: center;

}

.background-image::after {
  content: "";
  /* opacity: 0.5; Set the opacity level */
  background-color: rgba(0, 0, 0, 0.4); /* Set the background color with opacity */

  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

  </style>
</head>

<body class="background-image">
  <form class="max-w-md mx-auto" style="position: relative; z-index: 999;">
    <div class="relative z-0 w-full mb-5 group">
        <label for="website-admin" class="block mb-2 text-sm font-medium text-white dark:text-white">Username</label>
        <div class="flex">
          <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-sky-300 border border-e-0 border-gray-300 rounded-s-md dark:bg-white dark:text-gray-400 dark:border-gray-300">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z"/>
            </svg>
          </span>
          <input type="text" id="website-admin" class="rounded-none rounded-e-lg bg-transparent border border-gray-300 text-white focus:ring-sky-300 focus:border-gray-300 block flex-1 min-w-0 w-full text-sm p-2.5  dark:bg-transparent dark:border-gray-300 dark:placeholder-white dark:text-white dark:focus:ring-sky-300 dark:focus:border-sky-300" placeholder="Bilkisu Ibrahim">
        </div>
      </div>

  <div class="relative z-0 w-full mb-5 group">
      <input type="email" name="floating_email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-sky-300 focus:outline-none focus:ring-0 focus:border-sky-300 peer" placeholder=" " required />
      <label for="floating_email" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-gray-400 peer-focus:dark:text-gray-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
  </div>
  <div class="relative z-0 w-full mb-5 group">
      <input type="password" name="floating_password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-sky-300 focus:outline-none focus:ring-0 focus:border-sky-300 peer" placeholder=" " required />
      <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-gray-400 peer-focus:dark:text-gray-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
  </div>
  <div class="relative z-0 w-full mb-5 group">
      <input type="password" name="repeat_password" id="floating_repeat_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-sky-300 focus:outline-none focus:ring-0 focus:border-sky-300 peer" placeholder=" " required />
      <label for="floating_repeat_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-gray-400 peer-focus:dark:text-gray-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm password</label>
  </div>
  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="floating_first_name" id="floating_first_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-sky-300 focus:outline-none focus:ring-0 focus:border-sky-300 peer" placeholder=" " required />
        <label for="floating_first_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-gray-400 peer-focus:dark:text-gray-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">First name</label>
    </div>
    <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="floating_last_name" id="floating_last_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-sky-300 focus:outline-none focus:ring-0 focus:border-sky-300 peer" placeholder=" " required />
        <label for="floating_last_name" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-gray-400 peer-focus:dark:text-gray-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Last name</label>
    </div>
  </div>
  <div class="grid md:grid-cols-2 md:gap-6">
    <div class="relative z-0 w-full mb-5 group">
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="floating_phone" id="floating_phone" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-sky-300 focus:outline-none focus:ring-0 focus:border-sky-300 peer" placeholder=" " required />
        <label for="floating_phone" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-gray-400 peer-focus:dark:text-gray-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone number (123-456-7890)</label>
    </div>
    <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="floating_company" id="floating_company" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-sky-300 focus:outline-none focus:ring-0 focus:border-sky-300 peer" placeholder=" " required />
        <label for="floating_company" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-gray-400 peer-focus:dark:text-gray-400 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Company (Ex. Google)</label>
    </div>
  </div>

  <div class="relative z-0 w-full mb-5 group">
    <label for="countries" class="block mb-2 text-sm font-medium text-gray-400 dark:text-gray-400">Select your state:</label>
    <select id="countries" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-sky-300 focus:border-sky-300 block w-full p-2.5 dark:bg-white dark:border-gray-400 dark:placeholder-gray-600 dark:text-black dark:focus:ring-sky-300 dark:focus:border-sky-300">
  
      <option>GOMBE</option>
      <option>BORNO</option>
      <option>SOKOTO</option>
      <option>TARABA</option>
      <option>BAUCHI</option>
      <option>KEBBI</option>
      <option>YOBE</option>
    </select>
  </div>
  

<div class="relative z-0 w-full mb-5 group">
    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-900">Your message:</label>
    <textarea id="message" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-white rounded-lg border border-gray-300 focus:ring-sky-300 focus:border-gray-300 dark:bg-white dark:border-gray-300 dark:placeholder-gray-400 dark:text-gray-900 dark:focus:ring-sky-300 dark:focus:border-gray-300" placeholder="Leave a comment..."></textarea>
  </div>
  


  <fieldset class="relative z-0 w-full mb-5 group">
    <legend class="sr-only">Checkbox variants</legend>
  
    <div class="flex items-center mb-4">
        <input checked id="checkbox-1" type="checkbox" value="" class="w-4 h-4 text-sky-300 bg-white border-sky-300 rounded focus:ring-sky-300 dark:focus:ring-sky-300 dark:ring-offset-sky-300 dark:focus:ring-offset-sky-300 focus:ring-2 dark:bg-white dark:border-sky-300" >
        <label for="checkbox-1" class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-400">I agree to the <a href="#" class="text-black hover:underline dark:text-black">terms and conditions</a>.</label>
    </div>
  
    <div class="flex items-center mb-4">
        <input id="checkbox-2" type="checkbox" value="" class="w-4 h-4 text-sky-300 bg-white border-sky-300 rounded focus:ring-sky-300 dark:focus:ring-sky-300 dark:ring-offset-sky-300 dark:focus:ring-offset-sky-300 focus:ring-2 dark:bg-white dark:border-sky-300">
        <label for="checkbox-2" class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-400">I want to get news and offers</label>
    </div>
  
    <div class="flex items-center mb-4">
        <input id="checkbox-3" type="checkbox" value="" class="w-4 h-4 text-sky-300 bg-white border-sky-300 rounded focus:ring-sky-300 dark:focus:ring-sky-300 dark:ring-offset-sky-300 dark:focus:ring-offset-sky-300 focus:ring-2 dark:bg-white dark:border-sky-300">
        <label for="checkbox-3" class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-400">I am 18 years or older</label>
    </div>
    
    <div class="flex mb-4">
        <div class="flex items-center h-5">
            <input id="helper-checkbox" aria-describedby="helper-checkbox-text" type="checkbox" value="" class="w-4 h-4 text-sky-300 bg-white border-sky-300 rounded focus:ring-sky-300 dark:focus:ring-sky-300 dark:ring-offset-sky-300 dark:focus:ring-offset-sky-300 focus:ring-2 dark:bg-white dark:border-sky-300">
        </div>
        <div class="ms-2 text-sm">
            <label for="helper-checkbox" class="font-medium text-gray-400 dark:text-gray-400">Free shipping via Flowbite</label>
            <p id="helper-checkbox-text" class="text-xs font-normal text-gray-500 dark:text-gray-300">For orders shipped from $25 in books or $29 in other categories</p>
        </div>
    </div>
  
    <div class="flex items-center">
        <input id="international-shipping-disabled" type="checkbox" value="" class="w-4 h-4 border-sky-300 rounded bg-white focus:ring-3 focus:ring-sky-300 dark:bg-white dark:border-sky-300 dark:focus:sky-blue-300 dark:ring-offset-sky-300 dark:focus:ring-offset-sky-300" disabled>
        <label for="international-shipping-disabled" class="ms-2 text-sm font-medium text-gray-400 dark:text-gray-400">Eligible for international shipping (disabled)</label>
    </div>
  </fieldset>
  

  <button type="submit" class="text-white bg-sky-300 hover:bg-white border-sky-300 focus:ring-4 focus:outline-none focus:ring-sky-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-sky-300 dark:hover:text-sky-300 dark:hover:bg-white dark:focus:ring-sky-300 dark:hover:border-sky-300"><a href="index.html">Sumbit</a></button>
</form>

</body>

</html>
