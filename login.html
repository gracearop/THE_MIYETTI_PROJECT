    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const navbar = document.querySelector('.navbar');
        const navbarText = document.querySelectorAll('.navbar-text');
    
        window.addEventListener('scroll', function () {
          if (window.scrollY > 0) {
            navbar.classList.add('scrolled');
            navbarText.forEach(element => element.classList.add('scrolled'));
          } else {
            navbar.classList.remove('scrolled');
            navbarText.forEach(element => element.classList.remove('scrolled'));
          }
        });
      });
    </script>
    
    <script>
      function Menu(e){
        let list = document.querySelector('ul')
    
        e.name ==='menu-sharp' ? (e.name = "close",list.classList.add('left-0'), list.classList.add('top-[70%]'), list.classList.add('w-[100%]'), list.classList.add('opacity-100')) 
        : (e.name = 'menu-sharp',list.classList.remove('left-0'),list.classList.remove('top-[70%]'),list.classList.remove('w-[100%]'), list.classList.remove('opacity-100')) 
      }
    </script>
    
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('toggleButton');
        const listContainer = document.getElementById('listContainer');
    
        // Function to hide listContainer
        function hideListContainer() {
          listContainer.classList.add('hidden');
        }
    
        toggleButton.addEventListener('click', function(event) {
          // Prevent the click event from bubbling up to the document
          event.stopPropagation();
          listContainer.classList.toggle('hidden');
        });
    
        document.addEventListener('click', function(event) {
          const clickedElement = event.target;
          // Check if the clicked element is not the toggleButton or within the listContainer
          if (clickedElement !== toggleButton && !listContainer.contains(clickedElement)) {
            hideListContainer();
          }
        });
      });
    </script>
